<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
   

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Tombola</title>
</head>

<body>
  	<a href="index.html" class="volver">< Inicio</a>
   	<div id="formulario">
   		<div class="campos fadeInLeft animated">
   			<form id="form_registro">
   			<h1>INGRESA TUS DATOS</h1>
   			<p>
   				<input type="text" name="nombre" placeholder="NOMBRE" class="input" id="firstName" maxlength="100" required>
   			</p>
   			<p>
   				<input type="text" name="apellidos" placeholder="APELLIDOS" class="input" id="lastName" maxlength="100" required>
   			</p>
   			<p>
   				<input type="tel" name="rut" placeholder="RUT" class="input" id="rut" maxlength="13" required>
   			</p>
   			<p>
   				<input type="email" name="email" placeholder="E-MAIL" class="input" id="email" required>
   			</p>
   			<p>
   				<!--<input type="text" name="fnac" placeholder="FECHA DE NACIMIENTO" class="input" id="birthday" required>-->
   				<select name="dia" id="dia" class="fecha" required>
   					<option value="0">día</option>
   					<script>
						for(i=1;i<=31;i++){
							document.write('<option value="'+i+'">'+i+'</option>');
						}
					</script>
   				</select>
   				
   				<select name="mes" id="mes" class="fecha" required>
   					<option value="0">mes</option>
   					<script>
						for(i=1;i<=12;i++){
							document.write('<option value="'+i+'">'+i+'</option>');
						}
					</script>
   				</select>
   				
   				<select name="ano" id="ano" class="fecha" required>
   					<option value="0">año</option>
   					<script>
						var ano = new Date().getFullYear();
						ano = parseInt(ano);
						for(i=ano;i>=1940;i--){
							document.write('<option value="'+i+'">'+i+'</option>');
						}
					</script>
   				</select>
   				
   				<div class="desc_fecha">Ej:Día/Mes/Año</div>
   				<input id="touchpointToken" name="touchpointToken" type="hidden" value="d4f7b6ab-9915-4030-c7b1-2883c26e2cd3">
   			</p>
   			<p class="info">
   				
   				<label class="container">ACEPTAR RECIBIR INFORMACIÓN &nbsp; &nbsp;
					  <input type="checkbox" checked="checked" name="recibe_info" value="si" id="recibe_info">
					  <span class="checkmark"></span>
				</label>
   			</p>
   			
   			<p align="center"><input class="enviar" type="submit" value="ENVIAR"></p>
   			</form>
   		</div>
   	
    	<img src="img/logo1.png" width="450" height="217" alt="" class="logo animated fadeInRight"/> 
    </div>
	<script src="cordova.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.rut.chileno.min.js"></script>
    <script src="js/index.js"></script>
  </body>

</html>
